<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot (Editable API Key)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      #response {
        margin-top: 20px;
        padding: 10px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üîê WSP ChatBot (Editable Key)</h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="apiKey"
          placeholder="Enter your OpenRouter API Key"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="userInput"
          placeholder="Enter your question"
        />
      </div>
      <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
      <div id="response"></div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById('userInput').value;
        const apiKey = document.getElementById('apiKey').value;
        const responseDiv = document.getElementById('response');
        if (!input || !apiKey) {
          responseDiv.innerHTML = 'Please enter both API Key and your message.';
          return;
        }

        responseDiv.innerHTML = 'Loading...';

        try {
          const response = await fetch(
            'https://openrouter.ai/api/v1/chat/completions',
            {
              method: 'POST',
              headers: {
                Authorization: 'Bearer ' + apiKey,
                'HTTP-Referer': 'https://sony7575.github.io',
                'X-Title': 'dsr1or-2025',
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                model: 'deepseek/deepseek-r1:free',
                messages: [{ role: 'user', content: input }],
              }),
            }
          );

          const text = await response.text();
          console.log(text);
          const data = JSON.parse(text);

          const markdownText =
            data.choices?.[0]?.message?.content || 'No response received.';
          responseDiv.innerHTML = marked.parse(markdownText);
        } catch (error) {
          responseDiv.innerHTML = 'Error: ' + error.message;
        }
      }
    </script>
  </body>
</html>
